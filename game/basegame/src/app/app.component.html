<canvas height="200px" width="200px"></canvas>

<canvas id="canvas"></canvas>
<div id="players">
  <div class="player" *ngFor="let user of users">
    <img src="https://f4.bcbits.com/img/a2229891706_16.jpg" alt="">
    <h1>{{user.username}}</h1>
  </div>
</div>
<div id="chat">
  <div id="chatwindow">
    <div class="chatmessage {{msg.background}}" *ngFor="let msg of messages">
      <h1 class="username">{{msg.username}}<span></span></h1>
      <p>{{msg.msg}}</p>
    </div>
  </div>
  <form id="msgenter">
    <input type="text" name="chatmessage" id="chatmessage" required autocomplete="off">
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-paper-plane"></i>
    </button>
    <h1></h1>
  </form>
</div>
<audio src={{musiclink}} autoplay></audio>
